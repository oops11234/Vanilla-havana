<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bookingPage.CSS" />
    <script
      src="https://kit.fontawesome.com/8470264036.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
        <nav>
            <div class="icon">
              <i class="fas fa-map-marker-alt neon-effectTxt_blue"></i>
              <select name="location" id="location">
                <option value="Sydney">Sydney</option>
                <option value="Melbourne">Melbourne</option>
              </select>
            </div>
            <div class="logo_area">
              <img src="./picLibrary/havanaclubXL.png" alt="" />
            </div>
            <div class="menu">
              <a href="#" class="openBtn"><i class="fas fa-bars neon-effectTxt_blue"></i
                ></a>
          </nav>
          <div class="side_menu">
            <div class="user_zone">
              <a href="#" class="pink_btn neon-effectBox_pink  neon-effectTxt_pink">Sign Up</a>
              <a href="#" class="pinkBlack_btn neon-effectBoxShineOff_pink">Sign In</a>
              <a href="#" class="close_btn pink_btn neon-effectTxt_pink"><i class="fas fa-times"></i></a>
            </div>
            <div class="list">
              <a href="./index.html" class="neon-effectTxt_blue">HOME</a>
              <a href="./preOrder.HTML" class="neon-effectTxt_blue">PRE-ORDER</a>
              <a href="./contactUs.HTML" class="neon-effectTxt_blue">CONTACT-US</a>
              <a href="./menuPage.HTML" class="neon-effectTxt_blue">MENU</a>
              <a href="#" class="neon-effectTxt_blue">WHAT'S ON</a>
              <a href="./aboutUs.HTML" class="neon-effectTxt_blue">ABOUT-US</a>
            </div>
          </div>
          <section class="booking_form">
              <div class="container">
                  <div class="pic_zone">
                      <div class="pic">
                    <img src="./picLibrary/gettyimages-110682493-612x612.jpg" alt="">
                  </div>
                  <div class="pic">
                      <img src="./picLibrary/gettyimages-1220263279-612x612.jpg" alt="">
                  </div>
                  <div class="pic">
                      <img src="./picLibrary/gettyimages-683819421-612x612.jpg" alt="">
                  </div>
                  <div class="pic">
                      <img src="./picLibrary/gettyimages-628736878-612x612.jpg" alt="">
                  </div>
                  </div>
                  
                  <div class="form_zone">
                    <div class="txt_area">
                       <h2 class="neon-effectTxt_blue">Booking</h2>
                       <p> 
                        <a href="#"> ph:03 8663 2000</a>
                    </p>  
                    <p>
                        <a href="#">125 FLINDERS LANE, MELBOURNE VIC</a>
                    </p>
                    <p>
                    </div>
                      <form action="">
                        <div class="date">
                            <div class="caption">
                                <label for="date">DATE:<br></label>
                            </div>
                        <input type="date" name="date" class="date_input" value="2021-10-12">
                    </div>
                    <div class="timeAndGuest">
                        <div class="time">
                            <div class="caption">
                            <label for="time">TIME</label>
                            </div>
                            <select name="time" id="time">
                              <option selected='ture' disabled="disabled" >Please Select</option>
                              <option value="">17:00</option>
                              <option value="">18:00</option>
                              <option value="">19:00</option>
                              <option value="">20:00</option>
                            </select>
                        </div>
                        <div class="guest">
                            <div class="caption">
                            <label for="guest">GUEST</label>
                            </div>
                            <select name="guest" id="guest">
                              <option selected="true" disabled="disabled" >Please Select</option>
                              <option value="">1</option>
                              <option value="">2</option>
                              <option value="">3</option>
                              <option value="">4</option>
                              <option value="">5</option>
                              <option value="">6</option>
                            </select>
                        </div>
                        
                    </div>
                    <button class="booking_btn pink_btn">Find me a table</button>
                </form>
                  </div>
              </div>
          </section>
      <footer>
        <div class="icon_zone">
          <a href="#" class="pink_btn neon-effectTxt_pink"
            ><i class="fab fa-facebook-square"></i
          ></a>
          <a href="#" class="pink_btn neon-effectTxt_pink"
            ><i class="fab fa-twitter-square"></i
          ></a>
          <a href="#" class="pink_btn neon-effectTxt_pink"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="pink_btn neon-effectTxt_pink"
            ><i class="fab fa-airbnb"></i
          ></a>
        </div>

        <div class="copyright_zone">
          <div class="address">
            <p>
              125 FLINDERS LANE, MELBOURNE VIC 3000 03 8663 2000 <br />
              EAT@HAVANACLUBNRESTAURANT.COM.AU
            </p>
          </div>
          <div class="copyright">
            <p>
              Havana Club is brought to you by <a href="#">Lucas Restaurants</a>
              <a href="#">Terms & Conditions</a> <a href="#">Privacy Policy</a>
            </p>
          </div>
        </div>
        <div class="contact_zone">
          <button class="pinkBlack_btn neon-effectBoxShineOff_pink">
            CONTACT-US
          </button>
          <i class="fas fa-hand-pointer pink_btn neon-effectTxt_pink"></i>
        </div>
      </footer>
    </div>

    <script src="./havana.js"></script>
  </body>
</html>
